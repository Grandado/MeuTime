<div class="content">
    <mat-card class="key-input-card">
        <mat-card-header>
            <mat-card-title>Chave de Acesso</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>

        <mat-card-content>
            <mat-form-field class="key-input-control" floatLabel="always">
                <mat-label>Entre com a Chave de Acesso</mat-label>
                <input matInput [formControl]="keyFormControl" [type]="hide ? 'password' : 'text'"
                    (keydown.Enter)="callAuthOnKey()" (keydown.space)="$event.preventDefault()" #keyControl>
                <button mat-icon-button matSuffix (click)=" hide=!hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </mat-card-content>

        <mat-divider></mat-divider>
        <mat-card-actions align="end">
            <button mat-stroked-button (click)="callAuthOnKey()" [disabled]="progress" color="accent">Enviar</button>
        </mat-card-actions>

        <mat-card-footer *ngIf="progress">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>
    </mat-card>
</div>
